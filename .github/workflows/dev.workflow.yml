name: Challenge Module - Test check

# Run tests for PRs
on:
  pull_request:
    branches:
      - develop # If you have a develop branch before main branch
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: install dependencies
        run: npm install
      - name: run test
        run: npm run test
        

